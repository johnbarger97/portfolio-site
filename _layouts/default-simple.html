<!DOCTYPE html>
<html lang = 'en'>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">


    <title>

			{{page.title}}
			{% assign titleCount = page.title | size %}
			{% if titleCount > 0 %}ï½œ{% endif %}

			{{site.title}}
		</title>




    <!--Style-->
		<link rel="stylesheet" type="text/css" href="{{site.baseurl}}/assets/css/style.css">
		<style media="screen">
		.underlined{
			{% if page.menu_white %}border-color: white;{% endif %}
		}

		</style>
	</head>




	<body style="background-color: {{page.background_color}}">
		<div class="default-simple-wrapper">
			<div class="nav" style="background-color: {{page.header_color}}">
				<div class="menu" style="{% if page.menu_white %}color: white; border-color: white;{% endif %}">
					<div class="home">
						<a href="/"><img src="/assets/svg/logo/
							{% if page.menu_white %}logo_white.svg{% else %}logo.svg{% endif %}" alt="">
							<div>John Barger</div>
						</a>
					</div>
					<div class="contact-simple">
						<div>
							<a class="icon" href="mailto:johnbarger97@gmail.com"><img src="/assets/svg/mail.svg"></a>
							<a class="text underlined" href="mailto:johnbarger97@gmail.com">johnbarger97@gmail.com</a>
						</div>
						<div>
							<a class="icon" href="tel:+12533553718"><img src="/assets/svg/phone.svg"></a>
							<a class="text underlined" href="tel:+12533553718">253 355 3718</a>
						</div>
					</div>
				</div>
			</div>
		</div>




			</div>

			<div class="content-wrapper">
				{{ content }}
			</div>

		<!--Scripts-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</body>

</html>
